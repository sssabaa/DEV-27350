<div class="formPage">
  <div class="formHolder">
    <div class="user"></div>
    <div class="formTop">
      <div class="imageBtn">Attach file</div>
      <input
        type="text"
        id="imagePath"
        placeholder="Add Recipe Image"
        required
      />
      <input type="text" id="itemName" placeholder="Recipe Name" required />
      <input
        type="text"
        id="itemDesc"
        placeholder="Recipe Description"
        required
      />
      <input
        type="text"
        id="itemTime"
        placeholder="Recipe Total Time"
        required
      />
      <input
        type="text"
        id="itemSize"
        placeholder="Recipe Serving Size"
        required
      />
    </div>

    <div class="formIngred">
      <p>Enter Ingredients:</p>
      <input type="text" id="ingred0" placeholder="Ingredient # 1" />
      <input type="text" id="ingred1" placeholder="Ingredient # 2" />
      <input type="text" id="ingred2" placeholder="Ingredient # 3" />
      <div class="ingredAddBtn">+</div>
    </div>

    <div class="formInstr">
      <p>Enter Instructions:</p>
      <input type="text" id="instr0" placeholder="Instruction # 1" />
      <input type="text" id="instr1" placeholder="Instruction # 2" />
      <input type="text" id="instr2" placeholder="Instruction # 3" />
      <div class="instrAddBtn">+</div>
    </div>

    <div class="recipeBtn">Create Recipe</div>
  </div>
</div>
