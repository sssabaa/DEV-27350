<div class="loginPage">
  <div class="loginHere">
    <h1>Login Here!</h1>
    <form>
      <ul>
        <li><input type="text" placeholder="Email Address" id="emailL" /></li>
        <li><input type="text" placeholder="Password" id="pwL" /></li>
        <li class="login">
          <input type="submit" value="SignIn" id="signIn" />
        </li>

        <li class="login">
          <input type="submit" value="SignOut" id="signOut" />
        </li>
      </ul>
    </form>
  </div>

  <div class="signupHere">
    <p>don't have an account?</p>
    <h1>Sign Up!</h1>
    <form>
      <ul>
        <li><input type="text" placeholder="First Name" id="fNameC" /></li>
        <li><input type="text" placeholder="Last Name" id="lNameC" /></li>
        <li><input type="text" placeholder="Email Address" id="emailC" /></li>
        <li><input type="text" placeholder="Password" id="pwC" /></li>
        <li class="login">
          <input type="submit" value="Create Account" id="createAcctBtn" />
        </li>
      </ul>
    </form>
  </div>
</div>
